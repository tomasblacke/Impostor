<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#474747">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>IMPOSTOR</title>
</head>
<body>
    <div id="menu-seleccion">
        <h1>IMPOSTOR</h1>
        <div id="game-opt">
            <span id="player-qty">

                <h2 class="menu-head">Elige cantidad de jugadores:</h2>
                <input type="range" id="gmr-qty" min="1" max="15" value="1">
                <span id="actualValue"></span>
            </span>
            <span id="impostor-qty">
                <h2 class="menu-head">Elige cantidad de impostores:</h2>
                <input type="range" id="imp-qty" min="1" max="5" value="1">
                <span id="actualValueImp"></span>
            </span>
            <span>
                <h2 class="menu-head">Elige Categoria</h2>
                <select id="category">
                    <option value="">Elegí una categoría</option>
                
                </select>
            </span>
            
        </div>
        <button id="btn-empezar" onclick="empezarJuego()">Empezar Juego</button>
    </div>
    <div id="game">
        <div id="timer">10:00</div>
        <div id="revelation">
            <span>
              <button id="show">Revelar</button>
              <p id="papel"></p>
              <button id="next-plyr">Siguiente Jugador</button>  
            </span>
            <button id="btn-menu" style="display:none;" onclick="volverAlMenu()">Volver al Menú</button>
        </div>
    </div>
    <script src="script.js">
            
    </script>
</body>
</html>
